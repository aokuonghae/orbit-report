<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable">Name</th>
      <th class="sortable">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <tr  *ngFor="let lists of satellites">
       <td>{{lists.name}}</td>
       <td>{{lists.type}}</td>
       <td>{{lists.operational}}</td>
       <td>{{lists.orbitType}}</td>
       <td>{{lists.launchDate}}</td>
   </tr>
</table>
